<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇美醫院教學中心 | 醫學教育職涯發展規劃平台</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --secondary-color: #6264a7;
            --tertiary-color: #ff6b6b;
            --accent-color: #14b8a6; /* New accent color for AI Mentor section */
            --dark-blue: #1e3a8a;
            --light-blue: #dbeafe;
            --warm-orange: #ffedd5;
            --light-bg: #f8fafc;
            --dark-text: #1e293b;
            --medium-text: #475569;
            --light-text: #94a3b8;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --pop-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --button-shadow: 0 2px 4px rgba(0,0,0,0.07), 0 1px 2px rgba(0,0,0,0.05); /* New button shadow */
            --hero-gradient: linear-gradient(120deg, #0078d4, #6264a7);
            --warm-gradient: linear-gradient(120deg, #fb7185, #ff9f59);
            
            /* Member color variables */
            --member-wu-color: linear-gradient(90deg, #0078d4, #4285f4);
            --member-lin-color: linear-gradient(90deg, #14b8a6, #34a853);
            --member-hsu-color: linear-gradient(90deg, #ff6b6b, #ff9f59);
            --member-yang-color: linear-gradient(90deg, #6264a7, #a78bfa);
            --member-chen-color: linear-gradient(90deg, #10b981, #059669);
            --member-lu-color: linear-gradient(90deg, #f97316, #fb7185);
            
            /* Individual career page variables */
            /* --mentor-color: #ff7043; /* Original orange color for mentor */
            --new-mentor-theme-color: var(--accent-color); /* Using accent color for AI Mentor, can be changed */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Portal Header */
        .portal-header {
            background: var(--hero-gradient);
            color: white;
            padding: 35px 0 35px; /* Increased bottom padding from 80px to 100px */
            position: relative;
            overflow: hidden;
        }
        
        .portal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgIDxmaWx0ZXIgaWQ9Im5vaXNlIiB4PSIwIiB5PSIwIj4KICAgICAgICA8ZmVUdXJidWxlbmNlIGJhc2VGcmVxdWVuY3k9IjAuMDEgMC4wMSIgbnVtT2N0YXZlcz0iMyIgc3RpdGNoVGlsZXM9InN0aXRjaCI+PC9mZVR1cmJ1bGVuY2U+CiAgICAgICAgPGZlQmxlbmQgaW49IlNvdXJjZUdyYXBoaWMiIGluMj0idHVyYnVsZW5jZSIgbW9kZT0ic2NyZWVuIj48L2ZlQmxlbmQ+CiAgICA8L2ZpbHRlcj4KICAgIDxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSkiIG9wYWNpdHk9IjAuMSI+PC9yZWN0Pgo8L3N2Zz4=');
            opacity: 0.1;
        }
        
        .portal-header .container {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 800px;
            margin-bottom: 1rem;
        }
        
        .header-desc {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
        }
        
        .dna-icon {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            height: 180px;
            opacity: 0.15;
        }
        
        /* Main content styling */
        .portal-main {
            margin-top: -25px; /* This creates the overlap, adjust if the increased header padding is too much */
            padding-bottom: 60px;
        }
        
        .insights-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 45px;
            margin-bottom: 40px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .card-title {
            font-size: 1.5rem;
            color: var(--dark-blue);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            font-size: 1.8rem;
            color: var(--secondary-color);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--light-bg);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--pop-shadow);
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: var(--warm-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: var(--medium-text);
            font-size: 0.95rem;
        }
        
        .chart-container {
            width: 100%;
            height: 300px; /* Ensure this height is sufficient for bars + labels */
            position: relative;
            margin-top: 20px;
            background: var(--light-bg);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible; /* Changed from hidden to visible to ensure labels aren't cut */
            padding-bottom: 40px; /* Added padding for labels */
        }
        
        .chart-placeholder {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .bar {
            position: absolute;
            bottom: 0; /* Bars start from the bottom of .chart-placeholder */
            width: 40px;
            border-radius: 4px 4px 0 0;
            transition: height 1s ease-out;
        }
        
        .bar-label {
            position: absolute;
            bottom: -35px; /* Adjusted to give more space, ensures it's below the bar */
            width: 100px; /* Allow more width for text */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.8rem;
            color: var(--medium-text);
            white-space: normal; /* Allow text wrapping */
            line-height: 1.2; 
            height: auto; /* Auto height for wrapped text */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align text to the top if it wraps */
        }
        
        .bar-value {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--dark-text);
        }
        
        /* Team members section */
        .team-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 30px;
        }
        
        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .member-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--pop-shadow);
        }
        
        .member-color-bar {
            height: 8px;
            width: 100%;
        }
        
        .member-content {
            padding: 20px;
            text-align: center;
        }
        
        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }
        
        .member-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-blue);
        }
        
        .member-title {
            color: var(--medium-text);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .member-specialties {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .specialty-tag {
            background: var(--light-bg);
            color: var(--medium-text);
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .view-button {
            display: inline-block;
            background: var(--light-blue);
            color: var(--dark-blue);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--button-shadow); /* Updated shadow */
        }
        
        .view-button:hover {
            background: var(--dark-blue);
            color: white;
            box-shadow: var(--pop-shadow); /* Optional: different shadow on hover */
        }
        
        .stroke-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: var(--medium-text);
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--medium-text);
            font-size: 0.9rem;
        }
        
        .note {
            margin-top: 30px;
            text-align: center;
            color: var(--medium-text);
            font-size: 0.9rem;
        }
        
        /* Hexagon Grid Background */
        .hexagon-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyOCIgaGVpZ2h0PSI0OSIgdmlld0JveD0iMCAwIDI4IDQ5Ij48ZyBmaWxsPSIjZmZmIiBmaWxsLW9wYWNpdHk9IjAuMDYiPjxwYXRoIGQ9Ik0xMy45OTIgMTUuMDI1TDI3Ljk4NSAuMDEyIDEzLjk5MiAxNS4wMjUgMCAuMDEybDEzLjk5MiAxNS4wMTN6TTI4IDI0LjQ5NWwtMTMuOTg5IDE1LjAyNUwwIDI0LjQ5NWwxMy45ODktMTUuMDEzTDI4IDI0LjQ5NXoiLz48L2c+PC9zdmc+');
            background-size: 24px;
            opacity: 0.1;
            pointer-events: none;
        }
        
        /* Career Plan Page Styles */
        .career-page {
            display: none; /* Hidden by default */
        }
        
        .career-page.active {
            display: block;
        }
        
        .career-header {
            background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 0 0 10px 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .career-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .career-header h2 {
            font-size: 1.5rem;
            font-weight: normal;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .tab-btn {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .tab-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 120, 212, 0.3); /* Using primary color for shadow */
        }
        
        /* Special style for AI Mentor tab - NOW USES NEW THEME COLOR */
        .tab-btn[data-tab="mentor-wu"], 
        .tab-btn[data-tab="mentor-chen"],
        .tab-btn[data-tab="mentor-hsu"],
        .tab-btn[data-tab="mentor-yang"],
        .tab-btn[data-tab="mentor-lin"],
        .tab-btn[data-tab="mentor-lu"] { /* Applied to all mentor tabs for consistency */
            color: var(--new-mentor-theme-color);
            border: 2px solid var(--new-mentor-theme-color);
        }
        
        .tab-btn[data-tab="mentor-wu"]:hover,
        .tab-btn[data-tab="mentor-chen"]:hover,
        .tab-btn[data-tab="mentor-hsu"]:hover,
        .tab-btn[data-tab="mentor-yang"]:hover,
        .tab-btn[data-tab="mentor-lin"]:hover,
        .tab-btn[data-tab="mentor-lu"]:hover {
            background-color: var(--new-mentor-theme-color);
            color: white;
        }
        
        .tab-btn[data-tab="mentor-wu"].active,
        .tab-btn[data-tab="mentor-chen"].active,
        .tab-btn[data-tab="mentor-hsu"].active,
        .tab-btn[data-tab="mentor-yang"].active,
        .tab-btn[data-tab="mentor-lin"].active,
        .tab-btn[data-tab="mentor-lu"].active {
            background-color: var(--new-mentor-theme-color);
            color: white;
            box-shadow: 0 4px 8px rgba(20, 184, 166, 0.3); /* Shadow based on new theme color */
        }
        
        .tab-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px var(--shadow);
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tab-content h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 2px solid var(--light-text);
            padding-bottom: 10px;
        }
        
        /* Special title color for AI Mentor tab - NOW USES NEW THEME COLOR */
        #mentor-wu h2,
        #mentor-chen h2,
        #mentor-hsu h2,
        #mentor-yang h2,
        #mentor-lin h2,
        #mentor-lu h2 { /* Applied to all mentor tab contents */
            color: var(--new-mentor-theme-color);
            border-bottom: 2px solid var(--new-mentor-theme-color);
        }
        
        .tab-content h3 {
            color: var(--secondary-color);
            margin: 25px 0 15px;
            font-size: 1.4rem;
        }
        
        .tab-content h4 {
            color: var(--medium-text);
            margin: 20px 0 10px;
            font-size: 1.2rem;
        }
        
        .tab-content p, .tab-content li {
            margin-bottom: 15px;
            color: var(--medium-text);
        }
        
        .tab-content ul, .tab-content ol {
            margin-left: 25px;
            margin-bottom: 20px;
        }
        
        .tab-content li {
            margin-bottom: 8px;
        }
        
        .career-path {
            background-color: #f0f7ff;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            margin: 20px 0;
        }
        
        .career-stage {
            display: flex;
            margin: 15px 0;
            align-items: center;
        }
        
        .career-stage-icon {
            background-color: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .career-stage-content {
            flex-grow: 1;
        }
        
        .timeline {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
        }
        
        .timeline-item {
            flex: 1;
            text-align: center;
            padding: 0 10px;
            position: relative;
        }
        
        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 40px;
            right: -50%;
            width: 100%;
            height: 3px;
            background-color: var(--light-text);
            z-index: 1;
        }
        
        .timeline-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--primary-color);
            position: relative;
            z-index: 2;
        }
        
        .timeline-year {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .timeline-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .grid-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .grid-item h3 {
            color: var(--primary-color);
            margin-top: 0;
        }
        
        .strategy-section {
            margin: 25px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .data-driven {
            background-color: rgba(66, 133, 244, 0.1);
            border-left-color: var(--primary-color);
        }
        
        .education {
            background-color: rgba(52, 168, 83, 0.1);
            border-left-color: var(--secondary-color);
        }
        
        .collaboration {
            background-color: rgba(251, 188, 5, 0.1);
            border-left-color: var(--tertiary-color);
        }
        
        .system {
            background-color: rgba(234, 67, 53, 0.1);
            border-left-color: var(--quaternary-color);
        }
        
        .improvement {
            background-color: rgba(103, 58, 183, 0.1);
            border-left-color: #673ab7;
        }
        
        .global {
            background-color: rgba(0, 150, 136, 0.1);
            border-left-color: #009688;
        }
        
        .strategy-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: inherit;
        }
        
        .strategy-section h3 {
            display: flex;
            align-items: center;
            margin-top: 0;
        }
        
        .career-vision {
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        
        .vision-step {
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            position: relative;
            background-color: #fff;
            box-shadow: 0 2px 6px var(--shadow);
        }
        
        .vision-step:not(:last-child)::after {
            content: '↑';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .vision-step:nth-child(1) {
            background-color: #e8f4fc;
        }
        
        .vision-step:nth-child(2) {
            background-color: #e0f7fa;
        }
        
        .vision-step:nth-child(3) {
            background-color: #e0f2f1;
        }
        
        .vision-step:nth-child(4) {
            background-color: #e8eaf6;
        }
        
        .vision-step:nth-child(5) {
            background-color: #f3e5f5;
        }
        
        .vision-step:nth-child(6) {
            background-color: #ffecb3;
        }
        
        .vision-step h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        
        .lhs-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .lhs-table th, .lhs-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-text);
        }
        
        .lhs-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        
        .lhs-table tr:nth-child(even) {
            background-color: rgba(0, 120, 212, 0.05); /* Using primary color */
        }
        
        .lhs-table tr:hover {
            background-color: rgba(0, 120, 212, 0.1); /* Using primary color */
        }
        
        .code-block {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            margin: 20px 0;
        }
        
        .mentor-tip {
            background-color: #e0f2f1; /* Light teal background, matches accent color */
            border-left: 4px solid var(--new-mentor-theme-color);
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .mentor-tip strong {
            color: var(--new-mentor-theme-color);
        }
        
        /* Back button for career pages */
        .back-to-portal {
            display: inline-block;
            background: var(--light-blue);
            color: var(--dark-blue);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .back-to-portal:hover {
            background: var(--dark-blue);
            color: white;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .portal-header {

    <div id="career-pages"></div>
<script>
        document.addEventListener('DOMContentLoaded', async function() {
            const response = await fetch('members.json');
            const members = await response.json();

            const teamContainer = document.getElementById('team-members');
            const careerContainer = document.getElementById('career-pages');

            members.forEach(m => {
                const card = document.createElement('div');
                card.className = 'member-card';
                card.dataset.member = m.id;
                card.innerHTML = `
                    <div class="member-color-bar" style="background: ${m.colorBar};"></div>
                    <div class="member-content">
                        <div class="member-avatar" style="background: ${m.avatarColor};">${m.avatar}</div>
                        <h3 class="member-name">${m.name}</h3>
                        <div class="member-title">${m.title}</div>
                        <div class="member-specialties">${m.specialties.map(s => `<span class="specialty-tag">${s}</span>`).join('')}</div>
                        <button class="view-button" data-member="${m.id}">職涯發展規劃</button>
                    </div>`;
                teamContainer.appendChild(card);

                const page = document.createElement('div');
                page.id = `career-${m.id}`;
                page.className = 'career-page';
                page.innerHTML = `
                    <div class="container">
                        <button class="back-to-portal" data-action="back-to-portal">← 返回入口網站</button>
                        <header class="career-header">
                            <div class="container">
                                <h1>${m.name}醫學教育職涯發展規劃報告書</h1>
                                <h2>願景：${m.vision}</h2>
                            </div>
                        </header>
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="profile-${m.id}">個人專業檔案</button>
                            <button class="tab-btn" data-tab="competencies-${m.id}">核心競爭力</button>
                        </div>
                        <div class="tab-content active" id="profile-${m.id}">${m.sections.profile}</div>
                        <div class="tab-content" id="competencies-${m.id}">${m.sections.competencies}</div>
                    </div>`;
                careerContainer.appendChild(page);
            });

            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                const originalHeight = bar.style.height;
                bar.style.height = '0';
                setTimeout(() => {
                    bar.style.height = originalHeight;
                }, 300);
            });

            function attachEvents() {
                document.querySelectorAll('.tab-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const parentPage = this.closest('.career-page');
                        if (!parentPage) return;
                        parentPage.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                        parentPage.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        this.classList.add('active');
                        const target = parentPage.querySelector('#' + this.dataset.tab);
                        if (target) target.classList.add('active');
                    });
                });

                document.querySelectorAll('.member-card').forEach(card => {
                    card.addEventListener('click', () => showCareerPage(card.dataset.member));
                });

                document.querySelectorAll('.view-button').forEach(button => {
                    button.addEventListener('click', e => {
                        e.stopPropagation();
                        showCareerPage(button.dataset.member);
                    });
                });

                document.querySelectorAll('.back-to-portal').forEach(button => {
                    button.addEventListener('click', showPortal);
                });
            }

            function showCareerPage(member) {
                document.getElementById('portal').style.display = 'none';
                document.querySelectorAll('.career-page').forEach(p => p.style.display = 'none');
                const target = document.getElementById(`career-${member}`);
                if (target) {
                    target.style.display = 'block';
                    const firstBtn = target.querySelector('.tab-btn');
                    const firstContent = target.querySelector('.tab-content');
                    if (firstBtn && firstContent) {
                        target.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                        target.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        firstBtn.classList.add('active');
                        firstContent.classList.add('active');
                    }
                }
                window.scrollTo(0,0);
            }

            function showPortal() {
                document.getElementById('portal').style.display = 'block';
                document.querySelectorAll('.career-page').forEach(p => p.style.display = 'none');
                window.scrollTo(0,0);
            }

            attachEvents();
            showPortal();
        });
</script>
