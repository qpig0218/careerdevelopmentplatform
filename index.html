<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇美醫院教學中心 | 醫學教育職涯發展規劃平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="portal" class="portal-page">
        <header class="portal-header">
            <div class="hexagon-background"></div>
            <div class="container">
                <h1>奇美醫院教學中心</h1>
                <div class="subtitle">醫學教育職涯發展規劃平台</div>
                <p class="header-desc">培育具備醫學人文素養的次世代智慧醫療人才</p>
                <svg class="dna-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4L20 20"></path>
                    <path d="M20 4L4 20"></path>
                    <path d="M7 7L17 17"></path>
                    <path d="M17 7L7 17"></path>
                    <path d="M10 10L14 14"></path>
                    <path d="M14 10L10 14"></path>
                    <circle cx="4" cy="4" r="2"></circle>
                    <circle cx="20" cy="4" r="2"></circle>
                    <circle cx="4" cy="20" r="2"></circle>
                    <circle cx="20" cy="20" r="2"></circle>
                    <circle cx="7" cy="7" r="1"></circle>
                    <circle cx="17" cy="7" r="1"></circle>
                    <circle cx="7" cy="17" r="1"></circle>
                    <circle cx="17" cy="17" r="1"></circle>
                </svg>
            </div>
        </header>
        
        <main class="portal-main container">
            <section class="insights-card">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="#6264a7"/>
                            <path d="M6.5 12H17.5" stroke="#6264a7" stroke-width="2"/>
                            <path d="M12 6.5V17.5" stroke="#6264a7" stroke-width="2"/>
                        </svg>
                        團隊職涯發展分析
                    </h2>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">6</div>
                        <div class="stat-label">教育專業人才</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">8+</div>
                        <div class="stat-label">平均資歷（年）</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">4.5</div>
                        <div class="stat-label">核心領域/人</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">85%</div>
                        <div class="stat-label">數位轉型積極度</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-placeholder">
                        <div class="bar" >
                            <div class="bar-value">65%</div>
                            <div class="bar-label">CBME推動</div>
                        </div>
                        <div class="bar" >
                            <div class="bar-value">80%</div>
                            <div class="bar-label">數位工具</div>
                        </div>
                        <div class="bar" >
                            <div class="bar-value">75%</div>
                            <div class="bar-label">醫學人文</div>
                        </div>
                        <div class="bar" >
                            <div class="bar-value">90%</div>
                            <div class="bar-label">教學行政</div>
                        </div>
                        <div class="bar" >
                            <div class="bar-value">70%</div>
                            <div class="bar-label">制度設計</div>
                        </div>
                        <div class="bar" >
                            <div class="bar-value">60%</div>
                            <div class="bar-label">跨域合作</div>
                        </div>
                        <div class="bar" >
                            <div class="bar-value">45%</div>
                            <div class="bar-label">國際交流</div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="team-card">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="#6264a7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                            <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13" stroke="#6264a7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M17 3.13C17.8604 3.35031 18.623 3.85071 19.1676 4.55232C19.7122 5.25392 20.0078 6.11683 20.0078 7.005C20.0078 7.89318 19.7122 8.75608 19.1676 9.45769C18.623 10.1593 17.8604 10.6597 17 10.88" stroke="#6264a7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        團隊成員職涯規劃
                    </h2>
                </div>
                

</body>
</html>
